pages:
  stage: deploy
  script:
    - mkdir .public
    - cp -r * .public
    - mv .public public
  artifacts:
    paths:
      - public
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH

build_front_end:
  stage: build
  image: node:16.12.0
  script: 
    - cd front-end
    - yarn install
    - CI=false npm run build
    - echo "Build complete."

deploy_production:
  image: python:3.6-stretch
  only:
    variables:
      - $CI_COMMIT_BRANCH == "main"
  stage: deploy
  before_script:
    - pip install awsebcli --upgrade --user
    - git checkout main
  script:
    - cd back-end
    - /root/.local/bin/eb deploy prideinwriting-api-prod

postman_tests:
  stage: test
  image: 
    name: postman/newman_alpine33
    entrypoint: [""]
  script:
    - newman --version
    - cd back-end
    - newman run postman.json

back_end_test:
  stage: test
  image: 
    name: "python:3.7"
  before_script:
    - python --version
    - cd back-end/
    - pip install -r requirements.txt
    - pip install json
  script:
    - python -m pytest tests.py -vv

jest:
  stage: test
  script:
    - cd front-end
    - apt-get install npm
    - npm install
    - npm test

front_end_test:
  stage: test
  services:
    - selenium/standalone-chrome
  image: python:3.9-slim
  before_script: 
    - pip install pytest
    - pip install pytest-ordering

  script:
    - cd front-end && python guitests.py

